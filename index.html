<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-bank World class community</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h2>Login</h2>
            <input class="form-control" type="text" placeholder="Enter email address here">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h1>$<span id="amount">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h1>$ <span id="currentWithdraw">00</span></h1>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Blance</h5>
                        <h1>$ <span id="currentBalance">1240</span></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h2>Deposit</h2>
                        <input id="inDeposit" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="btnDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h2>Withdraw</h2>
                        <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="withdraw-btn" class="btn btn-success">withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // loginBtn display starts
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function() {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = ("none");
            const transaction = document.getElementById("transaction-area");
            transaction.style.display = "block";
        });
        // deposit starts
        const btnDeposit = document.getElementById("btnDeposit");
        btnDeposit.addEventListener("click", function() {
                const depositNumber = getInputNumber("inDeposit");

                if (depositNumber < 0) {
                    alert("Negative number cannot be accept");
                } else {
                    updateSpanText("amount", depositNumber);
                    updateSpanText("currentBalance", depositNumber);
                    document.getElementById("inDeposit").value = "";
                }


            })
            //withdraw starts
        const withdrawBtn = document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener("click", function() {
            const amountNumber = getInputNumber("withdraw-amount");
            updateSpanText("currentWithdraw", amountNumber);
            updateSpanText("currentBalance", -1 * amountNumber);
            document.getElementById("withdraw-amount").value = "";
        })

        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const addBalance = parseFloat(current);
            const total = depositNumber + addBalance;
            document.getElementById(id).innerText = total;
        }
    </script>
</body>

</html>
